		
	<header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading text-uppercase">Welcome To Twitter Content App</div>
          
          <div class="intro-lead-in">Search tweets by hashtag</div>
          <div class="form-group col-md-6 col-md-offset-3">
            <form ngNativeValidate class="" (submit)="getTweets(searchTweet)" >
      
       		   <input [(ngModel)]="searchTweet" name="tweet"  autocomplete="off" class="form-control" type="search" placeholder="Search" aria-label="Search" required="required" class="form-control search">
             <button class="btn btn-primary btn-lg text-uppercase js-scroll-trigger"  type="submit">Search</button>
            </form>    	
          </div>
        </div>
      </div>
    </header>
